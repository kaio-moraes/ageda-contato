<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contato</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <h1>Agenda de Contatos</h1>

        <form id="form-contato">
            <label for="nome-contato">Nome:</label>
            <input type="text" id="nome-contato" required>
            <label for="telefone-contato">Telefone:</label>
            <input type="tel" id="telefone-contato" required>
            <div id="telefone-error" class="error-message"></div>
            <button type="submit">Cadastrar</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas adicionadas aqui -->
            </tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>

</html>
